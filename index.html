<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1> Image Slider</h1>
  </header>

  <main>
    <!-- Image Slider -->
    <div class="slider">
      <div class="slides">
        <div class="slide active">
          <img src="1.jpg" alt="Image 1">
        </div>
        <div class="slide">
          <img src="2.jpg" alt="Image 2">
        </div>
        <div class="slide">
          <img src="3.jpg" alt="Image 3">
        </div>
        <div class="slide">
          <img src="4.jpg" alt="Image 4">
        </div>
        <div class="slide">
            <img src="5.jpg" alt="Image 4">
          </div>
          <div class="slide">
            <img src="6.jpg" alt="Image 4">
          </div>
          <div class="slide">
            <img src="7.jpg" alt="Image 4">
          </div>
      </div>

      <!-- Navigation Buttons -->
      <button class="prev-btn">&lt;</button>
      <button class="next-btn">&gt;</button>
    </div>
  </main>

  <footer>
    <p>Â© 2023 My Image Slider. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
